<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div>Teachable Machine Image Model - p5.js and ml5.js</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
<script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
<script type="text/javascript">
  // Classifier Variable
  let classifier;
  // Model URL
  let imageModelURL = 'https://teachablemachine.withgoogle.com/models/xvihLFnKA/';

  // Video
  let video;
  let flippedVideo;
  // To store the classification
  let label = "";
  let x = 300;
  let y = 300;
  // Load the model first
  function preload() {
    classifier = ml5.imageClassifier(imageModelURL + 'model.json');
  }

  function setup() {
    createCanvas(2000, 2000);
    // Create the video
    video = createCapture(VIDEO);
    video.size(320, 240);
    video.hide();

    flippedVideo = ml5.flipImage(video);
    // Start classifying
    classifyVideo();
  }

  function draw() {
    background(0);
    // Draw the video
    image(flippedVideo, 0, 0);

    // Draw the label
    fill(255);
    textSize(50);
    textAlign(CENTER);
    text(label, width / 2, height - 4);
    fill(100);
    circle(x,y, 30)
  }

  // Get a prediction for the current video frame
  function classifyVideo() {
    flippedVideo = ml5.flipImage(video)
    classifier.classify(flippedVideo, gotResult);
    flippedVideo.remove();

  }

  // When we get a result
  function gotResult(error, results) {
    // If there is an error
    if (error) {
      console.error(error);
      return;
    }
    // The results are in an array ordered by confidence.
    // console.log(results[0]);

    label = results[0].label + ' ' + (Math.round(results[0].confidence * 100) / 100)*100 + '%';
      if(y > 0 && y < 2000)
      {
    if(results[0].label === 'up')
      y-=5
    else if(results[0].label === 'down')
        y+=5
      }
    if(x > 0 && x < 2000)
    {
     if(results[0].label === 'right')
        x+=5
    else if(results[0].label === 'left')
         x-=5
       }
    // Classifiy again!
    classifyVideo();
  }
</script>
  </body>
</html>
